<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-content-center justify-content-center" style="height: 100vh;">
            <div class="col-md-6 col-sm-12">
                <h2 class="text-center text-dark">Quiz Game</h2>
                <div class="card p-2 mb-2">
                    <div class="d-flex justify-content-between ">
                        <small id="time" class=" p-1 px-4 text-center border rounded-2 float-start"></small>
                        <small id="score" class=" p-1 px-3 text-center border rounded-2 "></small>
                    </div>
                    <div class="m-3" id="question"></div>
                    <div class="list-group" id="options-container"></div>  
                </div>
                <button id="restart" class="btn btn-primary w-25" onclick="restartQuiz()">Restart</button>
                <button id="next" class="btn btn-success w-50 float-end" onclick="loadNextQuestion()">Next</button>
            </div>
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
